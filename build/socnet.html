<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/style-sn.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="socnets socnets--big">
    <div class="socnet socnet--ok">
      <img class="socnet__img" width="120" height="120" src="img/icon-odnoklassniki-2.svg" alt="">
      <div class="socnet__info">
        <p class="socnet__percents" id="ok">--%</p>
        <p class="socnet__name">Одноклассники</p>
      </div>
    </div>
    <div class="socnet socnet--vk">
      <img class="socnet__img" src="img/icon-vkontakte-en-2.svg" alt="">
      <div class="socnet__info">
        <p class="socnet__percents" id="vk">--%</p>
        <p class="socnet__name">Вконтакте</p>
      </div>
    </div>
    <div class="socnet socnet--tw">
      <img class="socnet__img" src="img/icon-twitter-2.svg" alt="">
      <div class="socnet__info">
        <p class="socnet__percents" id="twitter">--%</p>
        <p class="socnet__name">Твиттер</p>
      </div>
    </div>
    <div class="socnet socnet--inst">
      <img class="socnet__img" src="img/icon-instagram-2.svg" alt="">
      <div class="socnet__info">
        <p class="socnet__percents" id="instagram">--%</p>
        <p class="socnet__name">Инстаграм</p>
      </div>
    </div>
    <div class="socnet socnet--fb">
      <img class="socnet__img" src="img/icon-facebook-2.svg" alt="">
      <div class="socnet__info">
        <p class="socnet__percents" id="facebook">--%</p>
        <p class="socnet__name">Фейсбук</p>
      </div>
    </div>
    <div class="socnet socnet--rest">
      <img class="socnet__img" src="img/icon-smilebubble.svg" alt="">
      <div class="socnet__info">
        <p class="socnet__percents" id="other">--%</p>
        <p class="socnet__name">Прочие</p>
      </div>
    </div>
  </div>
  <script src="js/socnet.js"></script>

</body>

</html>
