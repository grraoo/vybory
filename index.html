<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/style-slider.css" rel="stylesheet">
  <title>President Line</title>
</head>
<body>

  <main class="main-frames">
    <div id="iframe_wrap" class="iframe_wrap">
      <div class="iframes">

        <iframe id="total" class="iframe iframe--active" src="total.html"></iframe>
        <iframe id="last" class="iframe" src="last.html"></iframe>
        <iframe id="socnet" class="iframe" src="socnet.html"></iframe>
        <iframe id="map" class="iframe" src="map.html"></iframe>

      </div>
      <div class="slider-controls slider-controls--animated">
        <button class="slider-control slider-control--active" type="button" data-slide="total">Количество
            <div class="bullit">
                <div class="color"></div>
                <div class="color-2"></div>
              </div>
        </button>
        <button class="slider-control" type="button" data-slide="last">Скорость
        </button>
        <button class="slider-control" type="button" data-slide="socnet">Источники
        </button>
        <button class="slider-control" type="button" data-slide="map">География

        </button>
      </div>
    </div>
    <iframe class="iframe iframe--wall" src="https://president.snwall.ru/w/hotline2018/"></iframe>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
